{% extends 'base.html'%} {% block content %}

<h3>Edit Recipe</h3>
<div class="row">
  <form
    action="{{ url_for('update_recipe', recipe_id=recipe._id) }}"
    method="POST"
    class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">poll</i>
        <select id="category" name="category_name">
          <option value="" disabled selected>Choose Category</option>
          {% for cat in categories %} {% if cat.category_name ==
          recipe.category_name %}
          <option value="{{cat.category_name}}" selected>
            {{cat.category_name}}
          </option>
          {% else %}
          <option value="{{cat.category_name}}">{{cat.category_name}}</option>
          {% endif %} {% endfor %}
        </select>
        <label>Recipe Category</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input
          id="recipe_name"
          name="recipe_name"
          type="text"
          class="validate"
          value="{{recipe.recipe_name}}"
        />
        <label for="icon_prefix">Recipe Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <textarea
          name="recipe_description"
          id="recipe_description"
          class="materialize-textarea"
        >
{{recipe.recipe_description}}</textarea
        >
        <label for="icon_telephone">Recipe Description</label>
      </div>
    </div>
    <div class="row">
      <div class="switch">
        <label>
          {% if recipe.gluten_free %}
          <input id="gluten_free" name="gluten_free" type="checkbox" checked />
          {% else %}
          <input id="gluten_free" name="gluten_free" type="checkbox" />
          {% endif %}
          <span class="lever"></span>
          Gluten FREE
        </label>
      </div>
    </div>
    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">
        Edit
        <i class="material-icons right">edit</i>
      </button>
    </div>
  </form>
</div>

{% endblock %}
