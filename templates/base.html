<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
    <title>Vegan Day</title>
  </head>
  <body>

<header>
		<nav class="navbar">
			<div class="nav-wrapper">
				<a href="{{url_for('get_vegan_day')}}" class="brand-logo my-auto logo"></a>
				<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="">Home</a></li>
					<li><a href="">New Recip</a></li>
					<li><a href="">Manage Categories</a></li>
				</ul>
				<ul class="side-nav" id="mobile-demo">
					<li><a class="card-btn" href="">Home</a></li>
					<li><a class="card-btn" href="">New Recip</a></li>
					<li><a class="card-btn" href="">Manage Categories</a></li>
				</ul>
			</div>
            <a href="{{url_for('add_recipe')}}" class="btn-floating btn-large halfway-fab waves-effect waves-light teal">
                    <i class="material-icons">add</i>
                </a>
		</nav>
	</header>

      {% block content %} {% endblock %}


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".collapsible").collapsible();
        $("select").material_select();
        $(".button-collapse").sideNav();
      });
    </script>
  </body>
</html>
