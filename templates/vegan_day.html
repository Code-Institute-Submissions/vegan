{% extends 'base.html' %} {% block content %}

<h1>Vegan Day</h1>
<ul class="collapsible popout" data-collapsable="accordion">
  {% for recipe in recipes %}
  <li>
    <div class="collapsible-header">
      <div class="col s1">
        <i class="material-icons">expand_more</i>
      </div>
      <div class="col s2">
        <div class="inline-actions">
          <a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn-small">DELETE</a>
          <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}"  class="waves-effect waves-light btn btn-small blue">EDIT</a>
        </div>
      </div>
      <div class="task-header col s9">
        <strong>{{recipe.recipe_name}}</strong>
      </div>
    </div>
    <div class="collapsible-body">
      <span>
        {{recipe.category_name}} {{recipe.recipe_description}}
        {{recipe.gluten_free}} {{recipe.due_date}}
      </span>
    </div>
  </li>
  {% endfor %}
</ul>

{% endblock %}
